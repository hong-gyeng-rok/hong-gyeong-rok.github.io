<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimgupall_98</title>
    <link rel="stylesheet" href="kim98_web_site/css/reset.css" />
    <link rel="stylesheet" href="kim98_web_site/css/style.css" />
</head>

<body>
    <main>

        <!-- 프로필 영역 -->
        <section id="profile" class="profile">
            <div class="profile_background">
                <img src="kim98_web_site/new_images/site_banner_img.jpg" alt="Baseball banner" class="banner_img" />
                <div class="profile_icon_wrapper">
                    <img src="kim98_web_site/kim98_images/profile_icon.png" alt="프로필 아이콘" class="profile_icon" />
                    <p class="profile_name">@kimgupall_98</p>
                </div>
            </div>
        </section>

        <!-- 링크 영역 -->
        <section id="links" class="links">
            <!-- 아이콘 링크 영역 -->
            <div class="links_icons">
                <!-- sub popup area -->
                <div id="subs_popup" class="popup_section">
                    <a href="http://pf.kakao.com/_QGyxnn">
                        <img src="kim98_web_site/new_images/subs_icon.png" alt="구독" class="subs_icon">
                    </a>
                </div>
                <!--about popup area -->
                <section id="about_popup" class="popup_section">
                    <input type="checkbox" id="about_toggle" hidden>
                    <label for="about_toggle" class="popup_trigger">
                        <img src="kim98_web_site/new_images/about_icon.png" alt="About" class="about_icon">
                    </label>
                    <!--about popup box -->
                    <div class="popup_box">
                        <label for="about_toggle" class="popup_close">✕</label>
                        <h1>About</h1>
                        <p class="popup_font_siaz">안녕하세요.</p>
                        <p class="popup_font_siaz">젊음을 그리는 일러스트 작가 김98의 공식 홈페이지입니다. </p>
                        <p class="popup_font_siaz">옷과 관련된 문의, 협업 관련 문의는 dm 또는 메일로 답변 주시면감사하겠습니다.</p>
                        <p class="popup_font_siaz">
                            E-mail adress: kimgupall98@gmail.com
                        </p>
                    </div>
                </section>
            </div>
            <!-- 바 링크 영역 -->
            <div class="links_bars">
                <!-- instagram bar -->
                <div id="bar_num_1" class="bar_style">
                    <img src="kim98_web_site/new_images/instagram_icon.png" alt="Instagram 아이콘"
                        class="icons_size icons_style" />
                    <a href="https://www.instagram.com/kimgupall_98" class="bar_text">Instagram is here!!</a>
                </div>
                <!-- naver bar -->
                <div id="bar_num_2" class="bar_style">
                    <img src="kim98_web_site/new_images/naver_icon.png" alt="Naver 아이콘"
                        class="icons_size icons_style" />
                    <a href="https://blog.naver.com/kimgupall_98" class="bar_text">Naver blog is here!!</a>
                </div>
                <!-- notefolio bar -->
                <div id="bar_num_3" class="bar_style">
                    <img src="kim98_web_site/kim98_images/icons/notefolio_icon.png" alt="Notefolio 아이콘"
                        class="icons_size icons_style" />
                    <a href="https://notefolio.net/kimgupall98" class="bar_text">Notefolio is here!!</a>
                </div>
                <!-- pinterest bar -->
                <div id="bar_num_4" class="bar_style">
                    <img src="kim98_web_site/new_images/pinterast_icon.png" alt="Pinterest 아이콘"
                        class="icons_size icons_style" />
                    <a href="https://kr.pinterest.com/kimgupall98/" class="bar_text">Pinterest is here!!</a>
                </div>
                <!-- merch bar -->
                <div id="bar_num_5" class="bar_style">
                    <img src="kim98_web_site/new_images/shopping_icon.png" alt="Merch icon" alt="Merch 아이콘"
                        class="icons_size icons_style">
                    <a href="https://naver.me/53lmTjmx" class="bar_text">Merch is here!!</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
