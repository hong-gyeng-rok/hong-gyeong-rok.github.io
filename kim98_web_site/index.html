<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimgupall_98</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>

        <!-- 프로필 영역 -->
        <section id="profile" class="profile">
            <div class="profile_background">
                <img src="new_images/site_banner_img.jpg" alt="Baseball banner" class="banner_img" />
                <div class="profile_icon_wrapper">
                    <img src="kim98_images/profile_icon.png" alt="프로필 아이콘" class="profile_icon" />
                    <p class="profile_name">@kimgupall_98</p>
                </div>
            </div>
        </section>

        <!-- 링크 영역 -->
        <section id="links" class="links">
            <div class="links_icons">
                <a href="#" class="subs_icon"><img src="new_images/subs_icon.png" alt="구독" class="subs_icon"></a>
                <a href="#" class="about_icon"><img src="new_images/about_icon.png" alt="About" class="about_icon"></a>
            </div>
            <div class="links_bars">
                <div id="bar_num_1" class="bar_style">
                    <img src="new_images/instagram_icon.png" alt="Instagram 아이콘" class="icons_size icons_style" />
                    <a href="https://www.instagram.com/kimgupall_98" class="bar_text">Instagram is here!!</a>
                </div>
                <div id="bar_num_2" class="bar_style">
                    <img src="new_images/naver_icon.png" alt="Naver 아이콘" class="icons_size icons_style" />
                    <a href="https://blog.naver.com/kimgupall_98" class="bar_text">Naver blog is here!!</a>
                </div>
                <div id="bar_num_3" class="bar_style">
                    <img src="kim98_images/icons/notefolio_icon.png" alt="Notefolio 아이콘"
                        class="icons_size icons_style" />
                    <a href="https://notefolio.net/kimgupall98" class="bar_text">Notefolio is here!!</a>
                </div>
                <div id="bar_num_4" class="bar_style">
                    <img src="new_images/pinterast_icon.png" alt="Pinterest 아이콘" class="icons_size icons_style" />
                    <a href="https://kr.pinterest.com/kimgupall98/" class="bar_text">Pinterest is here!!</a>
                </div>
                <div id="bar_num_5" class="bar_style">
                    <img src="new_images/shopping_icon.png" alt="Merch icon" class="icons_size icons_style">
                    <a href="#" class="bar_text">Merch is here!!</a>
                </div>
            </div>
        </section>
    </main>
    <!--
    <footer>
        <img src="kim98_images/letter_bottom_navy.png" alt="footer symbol" class="symbol" />
    </footer>
    -->
</body>

</html>
